<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Geometric Carousel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    
    // Make Three.js available globally for the Babel script
    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;
    window.OrbitControls = OrbitControls;
  </script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // Hook to get responsive carousel dimensions based on viewport
    const useCarouselDimensions = () => {
      const [dimensions, setDimensions] = useState(() => calculateDimensions());

      function calculateDimensions() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        
        // Base dimensions scale with viewport
        // On mobile (< 768px): smaller items
        // On tablet (768-1024px): medium items
        // On desktop (> 1024px): larger items
        let itemWidth, itemHeight, carouselRadius;
        
        if (vw < 768) {
          // Mobile
          itemWidth = Math.min(vw * 0.6, 250);
          itemHeight = itemWidth * 1.33;
          carouselRadius = Math.min(vw * 0.5, 300);
        } else if (vw < 1200) {
          // Tablet
          itemWidth = Math.min(vw * 0.35, 400);
          itemHeight = itemWidth * 1.33;
          carouselRadius = Math.min(vw * 0.4, 500);
        } else {
          // Desktop - scale with viewport, larger sizes
          itemWidth = Math.min(vw * 0.28, 500);
          itemHeight = itemWidth * 1.33;
          carouselRadius = Math.min(vw * 0.35, 650);
        }
        
        return {
          itemWidth: Math.round(itemWidth),
          itemHeight: Math.round(itemHeight),
          carouselRadius: Math.round(carouselRadius)
        };
      }

      useEffect(() => {
        const handleResize = () => {
          setDimensions(calculateDimensions());
        };

        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return dimensions;
    };

    // 3D Model Viewer Component - rotation driven by carousel angle so volume is visible
    const Model3DViewer = ({ modelPath, isActive, carouselAngle, width, height }) => {
      const containerRef = useRef(null);
      const sceneRef = useRef(null);
      const rendererRef = useRef(null);
      const cameraRef = useRef(null);
      const modelRef = useRef(null);
      const frameRef = useRef(null);
      const carouselAngleRef = useRef(carouselAngle);
      const isActiveRef = useRef(isActive);

      carouselAngleRef.current = carouselAngle;
      isActiveRef.current = isActive;

      // Handle resize
      useEffect(() => {
        if (rendererRef.current && cameraRef.current) {
          rendererRef.current.setSize(width, height);
          cameraRef.current.aspect = width / height;
          cameraRef.current.updateProjectionMatrix();
        }
      }, [width, height]);

      useEffect(() => {
        if (!containerRef.current || !window.THREE) return;

        const THREE = window.THREE;
        const GLTFLoader = window.GLTFLoader;

        // Scene setup
        const scene = new THREE.Scene();
        sceneRef.current = scene;

        // Camera - wider FOV for stronger 3D depth, aspect matches renderer
        const camera = new THREE.PerspectiveCamera(55, width/height, 0.1, 1000);
        camera.position.set(0, 1.2, 5.5);
        camera.lookAt(0, 0.5, 0);
        cameraRef.current = camera;
        
        const renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true 
        });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0);
        if (THREE.SRGBColorSpace) renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.domElement.style.display = 'block';
        rendererRef.current = renderer;
        containerRef.current.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, 5, 5);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0xB8FF38, 0.4);
        backLight.position.set(-5, 5, -5);
        scene.add(backLight);

        const rimLight = new THREE.DirectionalLight(0x00ffff, 0.3);
        rimLight.position.set(0, -5, -10);
        scene.add(rimLight);

        // Load model
        const loader = new GLTFLoader();
        loader.load(
          modelPath,
          (gltf) => {
            const model = gltf.scene;
            modelRef.current = model;

            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            model.scale.setScalar(scale);
            
            model.position.x = -center.x * scale;
            model.position.y = -center.y * scale - 0.3;
            model.position.z = -center.z * scale;

            scene.add(model);
          },
          undefined,
          (error) => console.error('Error loading model:', error)
        );

        // Animation loop - model Y rotation follows carousel angle so you see volume when carousel rotates
        const animate = () => {
          frameRef.current = requestAnimationFrame(animate);
          
          if (modelRef.current) {
            const theta = carouselAngleRef.current;
            const angleRad = (theta * Math.PI) / 180;
            modelRef.current.rotation.y = angleRad;
            // Slight tilt so model isn't flat-on - shows volume
            modelRef.current.rotation.x = -0.15;
            if (isActiveRef.current) {
              modelRef.current.rotation.y += (Date.now() * 0.00015) % (Math.PI * 2);
            }
          }
          
          renderer.render(scene, camera);
        };
        animate();

        // Cleanup
        return () => {
          if (frameRef.current) {
            cancelAnimationFrame(frameRef.current);
          }
          if (rendererRef.current && containerRef.current) {
            containerRef.current.removeChild(rendererRef.current.domElement);
            rendererRef.current.dispose();
          }
        };
      }, [modelPath, width, height]);

      return (
        <div 
          ref={containerRef} 
          style={{
            width: '100%',
            height: '100%',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            transformStyle: 'preserve-3d',
            perspective: '1000px'
          }}
        />
      );
    };

    const customStyles = {
      root: {
        '--void': '#030303',
        '--glass-surface': 'rgba(255, 255, 255, 0.03)',
        '--glass-edge': 'rgba(255, 255, 255, 0.15)',
        '--prism-1': '#00ffff',
        '--prism-2': '#ff00ff',
        '--prism-3': '#ffff00',
        '--matte-white': '#f0f0f0',
        '--font-main': "'Prompt', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif",
        '--easing': 'cubic-bezier(0.23, 1, 0.32, 1)'
      }
    };

    const CarouselItem = ({ item, index, theta, totalItems, onClick, isActive, itemWidth, itemHeight, carouselRadius }) => {
      const angle = (360 / totalItems) * index;
      
      // Scale shape dimensions based on item size
      const shapeScale = itemWidth / 300;
      
      const shapeStyles = {
        'item-1': { borderRadius: '50%', width: `${180 * shapeScale}px`, height: `${180 * shapeScale}px` },
        'item-2': { borderRadius: '20px', width: `${160 * shapeScale}px`, height: `${200 * shapeScale}px` },
        'item-3': { 
          clipPath: 'polygon(50% 0%, 0% 100%, 100% 100%)', 
          background: 'linear-gradient(to bottom, #fff, #ddd)',
          width: `${180 * shapeScale}px`,
          height: `${200 * shapeScale}px`,
          borderRadius: '0'
        },
        'item-4': { 
          width: `${160 * shapeScale}px`, 
          height: `${160 * shapeScale}px`, 
          borderRadius: '50%', 
          border: `${25 * shapeScale}px solid #fff`, 
          background: 'transparent', 
          boxShadow: 'none'
        },
        'item-3d': {} // 3D models don't use CSS shapes
      };

      return (
        <div 
          className={`carousel-item ${item.class} ${isActive ? 'active' : ''}`}
          onClick={onClick}
          style={{
            position: 'absolute',
            left: '50%',
            top: '50%',
            width: `${itemWidth}px`,
            height: `${itemHeight}px`,
            background: 'transparent',
            border: 'none',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            opacity: isActive ? 1 : 0.5,
            transition: 'opacity 0.5s, transform 0.5s var(--easing)',
            cursor: 'pointer',
            transform: `translate(-50%, -50%) rotateY(${angle}deg) translateZ(${carouselRadius}px)`,
            zIndex: isActive ? 100 : 1,
            pointerEvents: 'auto',
            transformStyle: 'preserve-3d'
          }}
        >
          <div className="model-container" style={{
            width: '100%',
            height: '100%',
            position: 'relative',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            transformStyle: 'preserve-3d'
          }}>
            {item.modelPath ? (
              <Model3DViewer
                modelPath={item.modelPath}
                isActive={isActive}
                carouselAngle={theta + angle}
                width={itemWidth}
                height={itemHeight}
              />
            ) : (
              <div className="shape-wrapper" style={{
                transformStyle: 'preserve-3d',
                transform: isActive ? 'scale(1.2)' : 'scale(1)',
                transition: 'transform 0.5s var(--easing)'
              }}>
                <div className="geo-shape" style={{
                  width: `${150 * shapeScale}px`,
                  height: `${220 * shapeScale}px`,
                  background: 'radial-gradient(circle at 30% 30%, #ffffff, #dcdcdc 60%, #a0a0a0 100%)',
                  borderRadius: `${60 * shapeScale}px`,
                  position: 'relative',
                  boxShadow: isActive 
                    ? '0 20px 60px rgba(0,0,0,0.6), 0 0 40px rgba(184, 255, 56, 0.2)' 
                    : '0 10px 30px rgba(0,0,0,0.4)',
                  transition: 'transform 0.5s var(--easing), box-shadow 0.5s var(--easing)',
                  transform: isActive ? 'rotateY(15deg) rotateX(-5deg)' : 'rotateY(0deg)',
                  animation: isActive ? 'float 6s ease-in-out infinite' : 'none',
                  ...shapeStyles[item.class]
                }}>
                  <div style={{
                    content: '""',
                    position: 'absolute',
                    inset: 0,
                    borderRadius: item.class === 'item-4' ? '50%' : (item.class === 'item-1' ? '50%' : (item.class === 'item-2' ? '10px' : `${60 * shapeScale}px`)),
                    boxShadow: item.class === 'item-4' ? 'none' : 'inset -5px -5px 20px rgba(0,0,0,0.2), inset 2px 2px 10px rgba(255,255,255,1)'
                  }}></div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const HomePage = () => {
      // Get responsive carousel dimensions
      const { itemWidth, itemHeight, carouselRadius } = useCarouselDimensions();
      
      // Carousel items data
      const defaultData = [
        {
          name: "McCree",
          desc: "Legendary gunslinger from the Overwatch universe. A stylized cowboy character with detailed texturing and dynamic pose.",
          poly: "8k",
          mat: "Stylized PBR",
          rig: "Humanoid",
          class: "item-3d",
          modelPath: "3DModels/McCree/scene.gltf"
        },
        {
          name: "Sekiro",
          desc: "The one-armed wolf from Sengoku-era Japan. A shinobi warrior featuring intricate armor and prosthetic arm details.",
          poly: "12k",
          mat: "PBR Metal",
          rig: "Humanoid",
          class: "item-3d",
          modelPath: "3DModels/Sekiro/scene.gltf"
        },
        {
          name: "Lara Croft",
          desc: "The iconic tomb raider explorer. Athletic adventurer with realistic textures and equipment details.",
          poly: "15k",
          mat: "Realistic PBR",
          rig: "Humanoid",
          class: "item-3d",
          modelPath: "3DModels/Lara/scene.gltf"
        },
        {
          name: "Aya",
          desc: "Ancient Egyptian warrior from the Assassin's Creed universe. Features detailed period-accurate armor and weapons.",
          poly: "10k",
          mat: "Historical PBR",
          rig: "Humanoid",
          class: "item-3d",
          modelPath: "3DModels/Aya/scene.gltf"
        },
        {
          name: "Goose",
          desc: "The mischievous waterfowl from Untitled Goose Game. A low-poly stylized character with charm and personality.",
          poly: "2k",
          mat: "Toon Shader",
          rig: "Avian",
          class: "item-3d",
          modelPath: "3DModels/Goose/scene.gltf"
        }
      ];

      const [data, setData] = useState(defaultData);
      const [theta, setTheta] = useState(0);
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [sceneTransform, setSceneTransform] = useState('rotateX(-5deg) rotateZ(-5deg)');
      const [panelOpacity, setPanelOpacity] = useState(1);
      const sceneRef = useRef(null);

      useEffect(() => {
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
          @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(10deg); }
            50% { transform: translateY(-15px) rotateY(10deg); }
          }
        `;
        document.head.appendChild(styleSheet);

        const handleMouseMove = (e) => {
          const x = (e.clientX / window.innerWidth - 0.5) * 20;
          const y = (e.clientY / window.innerHeight - 0.5) * 20;
          setSceneTransform(`rotateX(${-5 - y * 0.5}deg) rotateZ(${-5 + x * 0.2}deg) translateY(${y}px) translateX(${x}px)`);
        };

        document.addEventListener('mousemove', handleMouseMove);

        return () => {
          document.head.removeChild(styleSheet);
          document.removeEventListener('mousemove', handleMouseMove);
        };
      }, []);

      const rotateCarousel = (direction) => {
        setPanelOpacity(0.5);
        
        let newIndex = selectedIndex + direction;
        if (newIndex < 0) newIndex = data.length - 1;
        if (newIndex >= data.length) newIndex = 0;
        
        setSelectedIndex(newIndex);
        setTheta(prev => prev - direction * (360 / data.length));
        
        setTimeout(() => {
          setPanelOpacity(1);
        }, 200);
      };

      const handleItemClick = (index) => {
        const diff = index - selectedIndex;
        rotateCarousel(diff);
      };

      const getActiveIndex = () => {
        return selectedIndex % data.length;
      };

      const currentItem = data[getActiveIndex()];

      return (
        <div style={{ 
          backgroundColor: 'var(--void)',
          color: 'white',
          fontFamily: 'var(--font-main)',
          height: '100vh',
          overflow: 'hidden',
          display: 'flex',
          flexDirection: 'column',
          perspective: '2000px',
          ...customStyles.root
        }}>
          <div className="ambient-light" style={{
            position: 'fixed',
            width: '100vw',
            height: '100vh',
            pointerEvents: 'none',
            background: 'radial-gradient(circle at 20% 50%, rgba(40, 40, 60, 0.4) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(60, 40, 40, 0.2) 0%, transparent 40%)',
            zIndex: 0
          }}></div>

          <div className="content" style={{
            position: 'relative',
            zIndex: 1,
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            height: '100vh',
            pointerEvents: 'none'
          }}>
            <div 
              ref={sceneRef}
              className="scene" 
              style={{
                width: '100%',
                height: '100%',
                transformStyle: 'preserve-3d',
                transform: sceneTransform,
                transition: 'transform 0.5s var(--easing)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                position: 'relative'
              }}
            >
              <div className="carousel" style={{
                position: 'relative',
                width: '100%',
                height: '100%',
                transformStyle: 'preserve-3d',
                transform: `translateZ(-${carouselRadius}px) rotateY(${theta}deg)`,
                transition: 'transform 0.8s var(--easing)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }}>
                {data.map((item, idx) => (
                  <CarouselItem
                    key={idx}
                    item={item}
                    index={idx}
                    theta={theta}
                    totalItems={data.length}
                    onClick={() => handleItemClick(idx)}
                    isActive={idx === getActiveIndex()}
                    itemWidth={itemWidth}
                    itemHeight={itemHeight}
                    carouselRadius={carouselRadius}
                  />
                ))}
              </div>
            </div>

            <header style={{
              position: 'absolute',
              top: 'clamp(1rem, 2vw, 2rem)',
              left: 'clamp(1rem, 3vw, 3rem)',
              right: 'clamp(1rem, 3vw, 3rem)',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center',
              zIndex: 100,
              pointerEvents: 'auto',
              flexWrap: 'wrap',
              gap: '1rem'
            }}>
              <a href="/" style={{ display: 'flex', alignItems: 'center' }}>
                <svg width="156" height="24" viewBox="0 0 156 24" fill="none" xmlns="http://www.w3.org/2000/svg">
