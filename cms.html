<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel CMS - VIGGLE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #030303;
      color: #fff;
      font-family: 'Prompt', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    :root {
      --void: #030303;
      --lime: #B8FF38;
      --lime-dark: #283E00;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.6);
      --easing: cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--void);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Default carousel items
    const defaultItems = [
      {
        id: 1,
        name: "The Observer",
        desc: "A conceptual entity designed for architectural visualization. Features perfectly diffused reflection maps.",
        poly: "24k",
        mat: "Porcelain",
        rig: "Humanoid",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 2,
        name: "Monolith v2",
        desc: "Brutalist geometry meets organic motion. Designed for heavy industrial scapes and tech-noir environments.",
        poly: "12k",
        mat: "Obsidian",
        rig: "Static",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 3,
        name: "Prism Walker",
        desc: "Low-poly abstraction with high-fidelity refraction shaders. Ideal for background crowd simulation.",
        poly: "4k",
        mat: "Glass",
        rig: "Bipedal",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 4,
        name: "Loop Entity",
        desc: "Infinite recursion topology. A mathematical curiosity rendered in high-impact matte white.",
        poly: "68k",
        mat: "Ceramic",
        rig: "Soft Body",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 5,
        name: "Apex Form",
        desc: "The pinnacle of the collection. A seamless blend of hard surface modeling and cloth simulation.",
        poly: "45k",
        mat: "Polymer",
        rig: "Custom",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 6,
        name: "Null Object",
        desc: "Base mesh for rapid prototyping. Clean topology and UV unwrapped for instant texture application.",
        poly: "2k",
        mat: "Greybox",
        rig: "None",
        modelPath: "3DModels/McCree/scene.gltf"
      },
      {
        id: 7,
        name: "McCree",
        desc: "Low-poly character model from the Overwatch universe. Stylized cowboy gunslinger with detailed texturing.",
        poly: "8k",
        mat: "Stylized PBR",
        rig: "Humanoid",
        modelPath: "3DModels/McCree/scene.gltf"
      }
    ];

    // Toast notification component
    const Toast = ({ message, type, onClose }) => {
      useEffect(() => {
        const timer = setTimeout(onClose, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);

      return (
        <div style={{
          position: 'fixed',
          bottom: '2rem',
          right: '2rem',
          padding: '1rem 1.5rem',
          background: type === 'success' ? 'var(--lime)' : '#ff4444',
          color: type === 'success' ? 'var(--lime-dark)' : '#fff',
          borderRadius: '8px',
          fontWeight: 500,
          boxShadow: '0 10px 40px rgba(0,0,0,0.3)',
          zIndex: 1000,
          animation: 'slideIn 0.3s var(--easing)'
        }}>
          {message}
        </div>
      );
    };

    // Item card component
    const ItemCard = ({ item, onUpdate, onDelete, index }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [editData, setEditData] = useState({ ...item });

      const handleSave = () => {
        onUpdate(item.id, editData);
        setIsEditing(false);
      };

      const handleCancel = () => {
        setEditData({ ...item });
        setIsEditing(false);
      };

      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file) {
          // In a real app, you'd upload this to a server
          // For demo, we'll just store the filename
          const path = `3DModels/${file.name.replace('.gltf', '').replace('.glb', '')}/${file.name}`;
          setEditData({ ...editData, modelPath: path });
        }
      };

      return (
        <div style={{
          background: 'var(--glass)',
          border: '1px solid var(--glass-border)',
          borderRadius: '12px',
          padding: '1.5rem',
          transition: 'all 0.3s var(--easing)',
          position: 'relative'
        }}>
          {/* Item number badge */}
          <div style={{
            position: 'absolute',
            top: '-10px',
            left: '1rem',
            background: 'var(--lime)',
            color: 'var(--lime-dark)',
            padding: '0.25rem 0.75rem',
            borderRadius: '20px',
            fontSize: '0.7rem',
            fontWeight: 600,
            textTransform: 'uppercase',
            letterSpacing: '0.05em'
          }}>
            Item {index + 1}
          </div>

          {isEditing ? (
            // Edit mode
            <div style={{ marginTop: '0.5rem' }}>
              <div style={{ marginBottom: '1rem' }}>
                <label style={{
                  display: 'block',
                  fontSize: '0.7rem',
                  color: 'var(--text-muted)',
                  textTransform: 'uppercase',
                  letterSpacing: '0.05em',
                  marginBottom: '0.5rem'
                }}>Name</label>
                <input
                  type="text"
                  value={editData.name}
                  onChange={(e) => setEditData({ ...editData, name: e.target.value })}
                  style={{
                    width: '100%',
                    padding: '0.75rem 1rem',
                    background: 'rgba(0,0,0,0.3)',
                    border: '1px solid var(--glass-border)',
                    borderRadius: '8px',
                    color: '#fff',
                    fontSize: '1rem',
                    fontFamily: 'inherit',
                    outline: 'none',
                    transition: 'border-color 0.3s'
                  }}
                  onFocus={(e) => e.target.style.borderColor = 'var(--lime)'}
                  onBlur={(e) => e.target.style.borderColor = 'var(--glass-border)'}
                />
              </div>

              <div style={{ marginBottom: '1rem' }}>
                <label style={{
                  display: 'block',
                  fontSize: '0.7rem',
                  color: 'var(--text-muted)',
                  textTransform: 'uppercase',
                  letterSpacing: '0.05em',
                  marginBottom: '0.5rem'
                }}>Description</label>
                <textarea
                  value={editData.desc}
                  onChange={(e) => setEditData({ ...editData, desc: e.target.value })}
                  rows={3}
                  style={{
                    width: '100%',
                    padding: '0.75rem 1rem',
                    background: 'rgba(0,0,0,0.3)',
                    border: '1px solid var(--glass-border)',
                    borderRadius: '8px',
                    color: '#fff',
                    fontSize: '0.9rem',
                    fontFamily: 'inherit',
                    outline: 'none',
                    resize: 'vertical',
                    transition: 'border-color 0.3s'
                  }}
                  onFocus={(e) => e.target.style.borderColor = 'var(--lime)'}
                  onBlur={(e) => e.target.style.borderColor = 'var(--glass-border)'}
                />
              </div>

              <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '1rem', marginBottom: '1rem' }}>
                <div>
                  <label style={{
                    display: 'block',
                    fontSize: '0.7rem',
                    color: 'var(--text-muted)',
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    marginBottom: '0.5rem'
                  }}>Poly Count</label>
                  <input
                    type="text"
                    value={editData.poly}
                    onChange={(e) => setEditData({ ...editData, poly: e.target.value })}
                    style={{
                      width: '100%',
                      padding: '0.5rem 0.75rem',
                      background: 'rgba(0,0,0,0.3)',
                      border: '1px solid var(--glass-border)',
                      borderRadius: '6px',
                      color: '#fff',
                      fontSize: '0.9rem',
                      fontFamily: 'inherit',
                      outline: 'none'
                    }}
                  />
                </div>
                <div>
                  <label style={{
                    display: 'block',
                    fontSize: '0.7rem',
                    color: 'var(--text-muted)',
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    marginBottom: '0.5rem'
                  }}>Material</label>
                  <input
                    type="text"
                    value={editData.mat}
                    onChange={(e) => setEditData({ ...editData, mat: e.target.value })}
                    style={{
                      width: '100%',
                      padding: '0.5rem 0.75rem',
                      background: 'rgba(0,0,0,0.3)',
                      border: '1px solid var(--glass-border)',
                      borderRadius: '6px',
                      color: '#fff',
                      fontSize: '0.9rem',
                      fontFamily: 'inherit',
                      outline: 'none'
                    }}
                  />
                </div>
                <div>
                  <label style={{
                    display: 'block',
                    fontSize: '0.7rem',
                    color: 'var(--text-muted)',
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    marginBottom: '0.5rem'
                  }}>Rigging</label>
                  <input
                    type="text"
                    value={editData.rig}
                    onChange={(e) => setEditData({ ...editData, rig: e.target.value })}
                    style={{
                      width: '100%',
                      padding: '0.5rem 0.75rem',
                      background: 'rgba(0,0,0,0.3)',
                      border: '1px solid var(--glass-border)',
                      borderRadius: '6px',
                      color: '#fff',
                      fontSize: '0.9rem',
                      fontFamily: 'inherit',
                      outline: 'none'
                    }}
                  />
                </div>
              </div>

              <div style={{ marginBottom: '1.5rem' }}>
                <label style={{
                  display: 'block',
                  fontSize: '0.7rem',
                  color: 'var(--text-muted)',
                  textTransform: 'uppercase',
                  letterSpacing: '0.05em',
                  marginBottom: '0.5rem'
                }}>3D Model</label>
                <div style={{
                  display: 'flex',
                  alignItems: 'center',
                  gap: '1rem'
                }}>
                  <input
                    type="text"
                    value={editData.modelPath}
                    onChange={(e) => setEditData({ ...editData, modelPath: e.target.value })}
                    style={{
                      flex: 1,
                      padding: '0.5rem 0.75rem',
                      background: 'rgba(0,0,0,0.3)',
                      border: '1px solid var(--glass-border)',
                      borderRadius: '6px',
                      color: '#fff',
                      fontSize: '0.85rem',
                      fontFamily: 'monospace',
                      outline: 'none'
                    }}
                  />
                  <label style={{
                    padding: '0.5rem 1rem',
                    background: 'transparent',
                    border: '1px solid var(--glass-border)',
                    borderRadius: '6px',
                    color: '#fff',
                    fontSize: '0.8rem',
                    cursor: 'pointer',
                    transition: 'all 0.3s',
                    whiteSpace: 'nowrap'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.borderColor = 'var(--lime)';
                    e.target.style.color = 'var(--lime)';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.borderColor = 'var(--glass-border)';
                    e.target.style.color = '#fff';
                  }}
                  >
                    Upload .gltf
                    <input
                      type="file"
                      accept=".gltf,.glb"
                      onChange={handleFileChange}
                      style={{ display: 'none' }}
                    />
                  </label>
                </div>
              </div>

              <div style={{ display: 'flex', gap: '0.75rem' }}>
                <button
                  onClick={handleSave}
                  style={{
                    flex: 1,
                    padding: '0.75rem 1.5rem',
                    background: 'var(--lime)',
                    border: 'none',
                    borderRadius: '8px',
                    color: 'var(--lime-dark)',
                    fontSize: '0.85rem',
                    fontWeight: 600,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)'
                  }}
                >
                  Save Changes
                </button>
                <button
                  onClick={handleCancel}
                  style={{
                    padding: '0.75rem 1.5rem',
                    background: 'transparent',
                    border: '1px solid var(--glass-border)',
                    borderRadius: '8px',
                    color: '#fff',
                    fontSize: '0.85rem',
                    fontWeight: 500,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)'
                  }}
                >
                  Cancel
                </button>
              </div>
            </div>
          ) : (
            // View mode
            <div style={{ marginTop: '0.5rem' }}>
              <h3 style={{
                fontSize: '1.25rem',
                fontWeight: 500,
                marginBottom: '0.5rem'
              }}>{item.name}</h3>
              <p style={{
                fontSize: '0.85rem',
                color: 'var(--text-muted)',
                lineHeight: 1.6,
                marginBottom: '1rem'
              }}>{item.desc}</p>

              <div style={{
                display: 'grid',
                gridTemplateColumns: 'repeat(3, 1fr)',
                gap: '0.75rem',
                marginBottom: '1rem',
                padding: '0.75rem',
                background: 'rgba(0,0,0,0.2)',
                borderRadius: '8px'
              }}>
                <div>
                  <div style={{ fontSize: '0.65rem', color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Polys</div>
                  <div style={{ fontSize: '0.9rem', fontWeight: 500 }}>{item.poly}</div>
                </div>
                <div>
                  <div style={{ fontSize: '0.65rem', color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Material</div>
                  <div style={{ fontSize: '0.9rem', fontWeight: 500 }}>{item.mat}</div>
                </div>
                <div>
                  <div style={{ fontSize: '0.65rem', color: 'var(--text-muted)', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Rigging</div>
                  <div style={{ fontSize: '0.9rem', fontWeight: 500 }}>{item.rig}</div>
                </div>
              </div>

              <div style={{
                fontSize: '0.75rem',
                color: 'var(--text-muted)',
                fontFamily: 'monospace',
                padding: '0.5rem 0.75rem',
                background: 'rgba(0,0,0,0.2)',
                borderRadius: '6px',
                marginBottom: '1rem',
                overflow: 'hidden',
                textOverflow: 'ellipsis',
                whiteSpace: 'nowrap'
              }}>
                {item.modelPath}
              </div>

              <div style={{ display: 'flex', gap: '0.75rem' }}>
                <button
                  onClick={() => setIsEditing(true)}
                  style={{
                    flex: 1,
                    padding: '0.6rem 1rem',
                    background: 'transparent',
                    border: '1px solid var(--lime)',
                    borderRadius: '6px',
                    color: 'var(--lime)',
                    fontSize: '0.8rem',
                    fontWeight: 500,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.background = 'var(--lime)';
                    e.target.style.color = 'var(--lime-dark)';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.background = 'transparent';
                    e.target.style.color = 'var(--lime)';
                  }}
                >
                  Edit
                </button>
                <button
                  onClick={() => onDelete(item.id)}
                  style={{
                    padding: '0.6rem 1rem',
                    background: 'transparent',
                    border: '1px solid rgba(255,100,100,0.5)',
                    borderRadius: '6px',
                    color: 'rgba(255,100,100,0.8)',
                    fontSize: '0.8rem',
                    fontWeight: 500,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.background = 'rgba(255,100,100,0.2)';
                    e.target.style.borderColor = 'rgba(255,100,100,0.8)';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.background = 'transparent';
                    e.target.style.borderColor = 'rgba(255,100,100,0.5)';
                  }}
                >
                  Delete
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Main CMS App
    const CMSApp = () => {
      const [items, setItems] = useState([]);
      const [toast, setToast] = useState(null);

      // Load items from localStorage on mount
      useEffect(() => {
        const saved = localStorage.getItem('carouselItems');
        if (saved) {
          setItems(JSON.parse(saved));
        } else {
          setItems(defaultItems);
          localStorage.setItem('carouselItems', JSON.stringify(defaultItems));
        }
      }, []);

      // Save to localStorage whenever items change
      const saveItems = (newItems) => {
        setItems(newItems);
        localStorage.setItem('carouselItems', JSON.stringify(newItems));
      };

      const handleUpdate = (id, data) => {
        const newItems = items.map(item => 
          item.id === id ? { ...item, ...data } : item
        );
        saveItems(newItems);
        setToast({ message: 'Item updated successfully!', type: 'success' });
      };

      const handleDelete = (id) => {
        if (items.length <= 1) {
          setToast({ message: 'Cannot delete the last item', type: 'error' });
          return;
        }
        const newItems = items.filter(item => item.id !== id);
        saveItems(newItems);
        setToast({ message: 'Item deleted', type: 'success' });
      };

      const handleAddNew = () => {
        const newId = Math.max(...items.map(i => i.id), 0) + 1;
        const newItem = {
          id: newId,
          name: "New Item",
          desc: "Enter a description for this item.",
          poly: "0k",
          mat: "Unknown",
          rig: "None",
          modelPath: "3DModels/McCree/scene.gltf"
        };
        saveItems([...items, newItem]);
        setToast({ message: 'New item added!', type: 'success' });
      };

      const handleReset = () => {
        if (confirm('Reset all items to defaults? This cannot be undone.')) {
          saveItems(defaultItems);
          setToast({ message: 'Items reset to defaults', type: 'success' });
        }
      };

      return (
        <div style={{ minHeight: '100vh', background: 'var(--void)' }}>
          {/* Header */}
          <header style={{
            padding: '1.5rem 3rem',
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            borderBottom: '1px solid var(--glass-border)'
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '2rem' }}>
              <a href="react-app.html" style={{ display: 'flex', alignItems: 'center' }}>
                <svg width="120" height="18" viewBox="0 0 156 24" fill="none" xmlns="http://www.w3.org/2000/svg">

              </a>
              <div style={{
                fontSize: '0.8rem',
                color: 'var(--text-muted)',
                textTransform: 'uppercase',
                letterSpacing: '0.1em',
                paddingLeft: '2rem',
                borderLeft: '1px solid var(--glass-border)'
              }}>
                Content Manager
              </div>
            </div>
            <a 
              href="react-app.html"
              style={{
                padding: '0.6rem 1.25rem',
                background: 'transparent',
                border: '1px solid var(--glass-border)',
                borderRadius: '6px',
                color: '#fff',
                fontSize: '0.8rem',
                textDecoration: 'none',
                textTransform: 'uppercase',
                letterSpacing: '0.05em',
                transition: 'all 0.3s var(--easing)'
              }}
              onMouseEnter={(e) => {
                e.target.style.borderColor = 'var(--lime)';
                e.target.style.color = 'var(--lime)';
              }}
              onMouseLeave={(e) => {
                e.target.style.borderColor = 'var(--glass-border)';
                e.target.style.color = '#fff';
              }}
            >
              View Carousel
            </a>
          </header>

          {/* Main content */}
          <main style={{ padding: '2rem 3rem', maxWidth: '1400px', margin: '0 auto' }}>
            {/* Title and actions */}
            <div style={{
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center',
              marginBottom: '2rem'
            }}>
              <div>
                <h1 style={{
                  fontSize: '1.75rem',
                  fontWeight: 400,
                  marginBottom: '0.5rem'
                }}>Carousel Items</h1>
                <p style={{
                  fontSize: '0.9rem',
                  color: 'var(--text-muted)'
                }}>Manage the 3D models displayed in the carousel</p>
              </div>
              <div style={{ display: 'flex', gap: '0.75rem' }}>
                <button
                  onClick={handleReset}
                  style={{
                    padding: '0.75rem 1.25rem',
                    background: 'transparent',
                    border: '1px solid var(--glass-border)',
                    borderRadius: '8px',
                    color: 'var(--text-muted)',
                    fontSize: '0.8rem',
                    fontWeight: 500,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.borderColor = '#fff';
                    e.target.style.color = '#fff';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.borderColor = 'var(--glass-border)';
                    e.target.style.color = 'var(--text-muted)';
                  }}
                >
                  Reset to Defaults
                </button>
                <button
                  onClick={handleAddNew}
                  style={{
                    padding: '0.75rem 1.5rem',
                    background: 'var(--lime)',
                    border: 'none',
                    borderRadius: '8px',
                    color: 'var(--lime-dark)',
                    fontSize: '0.8rem',
                    fontWeight: 600,
                    textTransform: 'uppercase',
                    letterSpacing: '0.05em',
                    cursor: 'pointer',
                    transition: 'all 0.3s var(--easing)',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '0.5rem'
                  }}
                  onMouseEnter={(e) => {
                    e.target.style.transform = 'translateY(-2px)';
                    e.target.style.boxShadow = '0 10px 30px rgba(184, 255, 56, 0.3)';
                  }}
                  onMouseLeave={(e) => {
                    e.target.style.transform = 'translateY(0)';
                    e.target.style.boxShadow = 'none';
                  }}
                >
                  <span style={{ fontSize: '1.1rem' }}>+</span>
                  Add Item
                </button>
              </div>
            </div>

            {/* Items grid */}
            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fill, minmax(380px, 1fr))',
              gap: '1.5rem'
            }}>
              {items.map((item, index) => (
                <ItemCard
                  key={item.id}
                  item={item}
                  index={index}
                  onUpdate={handleUpdate}
                  onDelete={handleDelete}
                />
              ))}
            </div>

            {/* Info note */}
            <div style={{
              marginTop: '3rem',
              padding: '1.5rem',
              background: 'var(--glass)',
              border: '1px solid var(--glass-border)',
              borderRadius: '12px',
              display: 'flex',
              alignItems: 'flex-start',
              gap: '1rem'
            }}>
              <div style={{
                width: '24px',
                height: '24px',
                borderRadius: '50%',
                background: 'var(--lime)',
                color: 'var(--lime-dark)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontSize: '0.85rem',
                fontWeight: 600,
                flexShrink: 0
              }}>i</div>
              <div>
                <h4 style={{ fontSize: '0.9rem', fontWeight: 500, marginBottom: '0.5rem' }}>
                  How it works
                </h4>
                <p style={{ fontSize: '0.85rem', color: 'var(--text-muted)', lineHeight: 1.6 }}>
                  Changes are saved to your browser's local storage and will persist across sessions. 
                  To use a custom 3D model, place your .gltf file in the 3DModels folder and update the path. 
                  The carousel will automatically load items from local storage when available.
                </p>
              </div>
            </div>
          </main>

          {/* Toast */}
          {toast && (
            <Toast 
              message={toast.message} 
              type={toast.type} 
              onClose={() => setToast(null)} 
            />
          )}

          {/* CSS animations */}
          <style>{`
            @keyframes slideIn {
              from {
                opacity: 0;
                transform: translateY(20px);
              }
              to {
                opacity: 1;
                transform: translateY(0);
              }
            }
          `}</style>
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CMSApp />);
  </script>
</body>
</html>
